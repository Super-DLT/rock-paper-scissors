<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissors</title>
</head>

<body>
    <!-- Button trigger modal -->
  <button type="button" class=" btn btn-outline-info ml-3 mt-3 btn-sm " data-toggle="modal"
  data-target="#exampleModal">
  About
</button>

    <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content text-light bg-secondary bg-gradient">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">About</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-lead h5">
        Simple rock-paper-scissors <br>
        source : <a href="https://github.com/Super-DLT/rock-paper-scissors" class="text-warning" target="blank">rock-paper-scissors</a>
        <br>code by
        <a href="https://github.com/Super-DLT" class="text-warning" target="blank">Behnam Sheykhe.</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light btn-block" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
    <!-- Header -->
    <h3 class="text-center h4 my-5">Rock, Paper, Scissors</h3>
   
    <!-- SUM OF RESULTS  -->
    <div class="container text-center my-5">
        <div class="row ">
            <div class="col h4">
                Computer: <span class="sumComputer">0</span>
            </div>
            <div class="col h4">
                You: <span class="sumPlayer">0</span>
            </div>
        </div>
    </div>
    <!-- select options section  -->
    <div class="container text-center my-5 options" >
        <div class="row text-center">
            <div class="col">
                <i class="far fa-hand-rock rock" onclick="result('rock')"></i>
            </div>
            <div class="col">
                <i class="far fa-hand-paper paper" onclick="result('paper')"></i>
            </div>
            <div class="col">
                <i class="far fa-hand-scissors scissors" onclick="result('scissors')"></i>
            </div>
        </div>
    </div> 
    <div class="message"></div>
    <hr class="my-5">
    <h3 class="text-center">History</h3>
    <div class="container text-center my-5">
        <div class="row text-center ">
            <div class="col ">
                Computer
                <ul class="computerHistory mt-5">
                   
                </ul>
            </div>
            <div class="col ">
                You
                <ul class="playerHistory mt-5">
                   
                </ul>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
